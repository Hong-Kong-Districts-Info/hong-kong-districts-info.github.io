{{ define "main" }}
<style>
.container2 {
  position: relative;
  overflow: hidden;
  width: 100%;
  padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
  <!-- padding-top: 56.25%; -->
  <!-- padding-top: 300%; /* 16:9 Aspect Ratio (divide 3 by 1 = 3) */ -->
}
.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 300%;
}
</style>

<section class="site-blog details">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <article class="site-blog-details">
          <p><span>{{ .PublishDate.Format "January 2, 2006" }}</span> by <span>{{ .Params.author }}</span></p>
          <h2 class="blog-title">{{ .Title }}</h2>
          <img class="feature-image" src="{{ .Params.feature_image | absURL }}" alt="blog-feature-image">
          {{ .Content }}
        </article>
		
		<div class ="container2">
		<iframe class = "responsive-iframe" src="https://www.facebook.com/plugins/page.php?href= {{ .Params.iframe }} &tabs=timeline&width=800&height=800&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=3131730406906292" width="800" height="800" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>	
		</div>	
		
      </div>
    </div>
  </div>
</section>

{{ end }}
